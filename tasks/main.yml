---
# tasks file for ansible-install-check_mk-server

- name: Set distro-specific variables
  include_vars:
    file: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution_release }}.yml"
    - "default.yml"
  tags:
    - ansible-install-check_mk-server
    - packages
    - files
    - users

- name: Install pre-requisites (APT)
  apt:
    name: "{{ ansible_install_check_mk_server_prereqs }}"
    state: present
    update_cache: yes
  when: ansible_pkg_mgr == "apt"
  tags:
    - ansible-install-check_mk-server
    - packaging

- name: Install pre-requisites (YUM)
  yum:
    name: "{{ ansible_install_check_mk_server_prereqs }}"
    state: present
    update_cache: yes
  when: ansible_pkg_mgr == "yum"
  tags:
    - ansible-install-check_mk-server
    - packaging

- name: Install Check_MK RAW (APT)
  apt:
    deb: "{{ ansible_install_check_mk_server_source_url }}"
    state: present
  when: ansible_pkg_mgr == "apt"
  tags:
    - ansible-install-check_mk-server
    - packaging

- name: Install Check_MK RAW (YUM)
  yum:
    name: "{{ ansible_install_check_mk_server_source_url }}"
    state: present
  when: ansible_pkg_mgr == "yum"
  tags:
    - ansible-install-check_mk-server
    - packaging

- name: Setup OMD
  command: omd setup
  args:
    creates: /opt/omd  
  tags:
    - ansible-install-check_mk-server
    - commands

- name: Create OMD site
  command: omd create {{ ansible_install_check_mk_server_site }}
  args:
    creates: /opt/omd/sites/{{ ansible_install_check_mk_server_site }}
  tags:
    - ansible-install-check_mk-server
    - commands

- name: Start OMD site
  command: omd start {{ ansible_install_check_mk_server_site }}
  args:
    creates: /opt/omd/sites/{{ ansible_install_check_mk_server_site }}/tmp/apache/run/apache.pid
  tags:
    - ansible-install-check_mk-server
    - commands

- name: Start Apache2
  service:
    name: "{{ ansible_install_check_mk_server_web_service }}"
    state: started
    enabled: yes
  tags:
    - ansible-install-check_mk-server
    - services
